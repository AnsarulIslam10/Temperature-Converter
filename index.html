<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center items-center h-screen bg-slate-200">
        <form class="p-6 text-center shadow-lg rounded-md bg-white">
            <h1 class="text-3xl font-bold text-blue-500">Temperature Conversion</h1>
            <input class="text-center border border-gray-300 rounded-sm text-lg mt-2 mb-2" type="number" id="textBox" placeholder="Enter temperature"> <br>

            <input class="box-border appearance-none bg-white outline outline-2 outline-gray-800 border-2 border-white w-3 h-3 checked:bg-green-400 cursor-pointer" type="radio" id="toFahrenheit" name="unit">
            <label class="text-xl font-semibold text-blue-800 cursor-pointer" for="toFahrenheit">Celsius <i class="fa-solid fa-right-long"></i> Fahrenheit</label>
            <br>
            <input class="box-border appearance-none bg-white outline outline-2 outline-gray-800 border-2 border-white w-3 h-3 checked:bg-green-400 cursor-pointer" type="radio" id="toCelsius" name="unit">
            <label class="text-xl font-semibold text-blue-800 cursor-pointer" for="toCelsius">Fahrenheit <i class="fa-solid fa-right-long"></i> Celsius</label>
            <br>
            <p class="text-2xl font-bold mt-2 text-blue-600" id="result">Select an unit</p>
            <button class="mt-4 bg-blue-600 py-2 px-4 rounded-md text-white font-bold transition-all hover:bg-blue-500" type="button" onclick="convert()">Submit</button>
            
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
